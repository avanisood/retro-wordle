<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Wordle 1985 - Test Dashboard</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0f0;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #0ff;
            border-bottom: 2px solid #0ff;
            padding-bottom: 10px;
        }
        .test-section {
            background: #111;
            border: 1px solid #0f0;
            padding: 15px;
            margin: 20px 0;
        }
        .test-section h2 {
            color: #ff0;
            margin-top: 0;
        }
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        button:hover {
            background: #0ff;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            background: #222;
        }
        .pass { color: #0f0; }
        .fail { color: #f00; }
        .info { color: #ff0; }
        pre {
            background: #000;
            padding: 10px;
            overflow-x: auto;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <h1>üéÆ RETRO WORDLE 1985 - TEST DASHBOARD</h1>
    
    <div class="test-section">
        <h2>üìä Quick Status Check</h2>
        <button onclick="runQuickTests()">Run Quick Tests</button>
        <button onclick="clearAllData()">Clear All Data</button>
        <button onclick="loadTestData()">Load Test Data</button>
        <div id="quick-results"></div>
    </div>

    <div class="test-section">
        <h2>üóÇÔ∏è localStorage Inspector</h2>
        <button onclick="inspectLocalStorage()">Inspect localStorage</button>
        <button onclick="showGameState()">Show Game State</button>
        <button onclick="showWordList()">Show Word List</button>
        <button onclick="showStats()">Show Statistics</button>
        <div id="storage-results"></div>
    </div>

    <div class="test-section">
        <h2>üéØ Navigation Tests</h2>
        <button onclick="window.location.href='index.html'">‚Üí Title Screen</button>
        <button onclick="window.location.href='character.html'">‚Üí Character Screen</button>
        <button onclick="window.location.href='game.html'">‚Üí Game Screen</button>
        <button onclick="window.location.href='admin.html'">‚Üí Admin Panel</button>
    </div>

    <div class="test-section">
        <h2>üß™ Test Scenarios</h2>
        <button onclick="setupWinScenario()">Setup Win Scenario</button>
        <button onclick="setupLossScenario()">Setup Loss Scenario</button>
        <button onclick="setupDuplicateTest()">Test Duplicate Letters</button>
        <button onclick="simulateDateChange()">Simulate Date Change</button>
        <div id="scenario-results"></div>
    </div>

    <div class="test-section">
        <h2>üìù Test Results Log</h2>
        <button onclick="clearLog()">Clear Log</button>
        <div id="test-log"></div>
    </div>

    <script>
        // Helper Functions
        function log(message, type = 'info') {
            const logDiv = document.getElementById('test-log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'pass' ? 'pass' : type === 'fail' ? 'fail' : 'info';
            logDiv.innerHTML += `<div class="result ${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('test-log').innerHTML = '';
        }

        // Quick Tests
        function runQuickTests() {
            const results = document.getElementById('quick-results');
            results.innerHTML = '<h3>Running tests...</h3>';
            
            let html = '<h3>Test Results:</h3>';
            
            // Test 1: Check if files exist
            html += '<div class="result">';
            html += '<strong>1. File Structure:</strong><br>';
            const files = ['index.html', 'character.html', 'game.html', 'admin.html', 
                          'title.js', 'character.js', 'game.js', 'admin.js', 'styles.css'];
            
            files.forEach(file => {
                fetch(file, {method: 'HEAD'})
                    .then(response => {
                        if (response.ok) {
                            html += `<span class="pass">‚úì ${file} exists</span><br>`;
                        } else {
                            html += `<span class="fail">‚úó ${file} missing</span><br>`;
                        }
                        results.innerHTML = html;
                    });
            });
            html += '</div>';
            
            // Test 2: localStorage availability
            html += '<div class="result">';
            html += '<strong>2. localStorage:</strong><br>';
            try {
                localStorage.setItem('test', 'test');
                localStorage.removeItem('test');
                html += '<span class="pass">‚úì localStorage available</span><br>';
            } catch (e) {
                html += '<span class="fail">‚úó localStorage not available</span><br>';
            }
            html += '</div>';
            
            // Test 3: Check current data
            html += '<div class="result">';
            html += '<strong>3. Current Data:</strong><br>';
            const wordleData = localStorage.getItem('wordleData');
            const currentGame = localStorage.getItem('currentGame');
            const wordleStats = localStorage.getItem('wordleStats');
            
            html += wordleData ? '<span class="pass">‚úì Word list configured</span><br>' : '<span class="info">‚óã No word list</span><br>';
            html += currentGame ? '<span class="pass">‚úì Game in progress</span><br>' : '<span class="info">‚óã No saved game</span><br>';
            html += wordleStats ? '<span class="pass">‚úì Statistics exist</span><br>' : '<span class="info">‚óã No statistics</span><br>';
            html += '</div>';
            
            results.innerHTML = html;
            log('Quick tests completed', 'pass');
        }

        // localStorage Inspector
        function inspectLocalStorage() {
            const results = document.getElementById('storage-results');
            const keys = Object.keys(localStorage);
            
            let html = '<h3>localStorage Contents:</h3><pre>';
            keys.forEach(key => {
                const value = localStorage.getItem(key);
                html += `<strong>${key}:</strong>\n`;
                try {
                    const parsed = JSON.parse(value);
                    html += JSON.stringify(parsed, null, 2) + '\n\n';
                } catch (e) {
                    html += value + '\n\n';
                }
            });
            html += '</pre>';
            
            results.innerHTML = html;
            log('localStorage inspected', 'info');
        }

        function showGameState() {
            const results = document.getElementById('storage-results');
            const gameState = localStorage.getItem('currentGame');
            
            if (!gameState) {
                results.innerHTML = '<div class="result fail">No saved game found</div>';
                return;
            }
            
            try {
                const data = JSON.parse(gameState);
                results.innerHTML = '<h3>Current Game State:</h3><pre>' + 
                                   JSON.stringify(data, null, 2) + '</pre>';
                log('Game state displayed', 'info');
            } catch (e) {
                results.innerHTML = '<div class="result fail">Corrupted game state</div>';
            }
        }

        function showWordList() {
            const results = document.getElementById('storage-results');
            const wordleData = localStorage.getItem('wordleData');
            
            if (!wordleData) {
                results.innerHTML = '<div class="result fail">No word list found</div>';
                return;
            }
            
            try {
                const data = JSON.parse(wordleData);
                results.innerHTML = '<h3>Word List Configuration:</h3><pre>' + 
                                   JSON.stringify(data, null, 2) + '</pre>';
                log('Word list displayed', 'info');
            } catch (e) {
                results.innerHTML = '<div class="result fail">Corrupted word list</div>';
            }
        }

        function showStats() {
            const results = document.getElementById('storage-results');
            const stats = localStorage.getItem('wordleStats');
            
            if (!stats) {
                results.innerHTML = '<div class="result info">No statistics yet</div>';
                return;
            }
            
            try {
                const data = JSON.parse(stats);
                results.innerHTML = '<h3>Statistics:</h3><pre>' + 
                                   JSON.stringify(data, null, 2) + '</pre>';
                log('Statistics displayed', 'info');
            } catch (e) {
                results.innerHTML = '<div class="result fail">Corrupted statistics</div>';
            }
        }

        // Data Management
        function clearAllData() {
            if (confirm('Clear ALL localStorage data?')) {
                localStorage.clear();
                document.getElementById('storage-results').innerHTML = 
                    '<div class="result pass">All data cleared!</div>';
                log('All data cleared', 'pass');
            }
        }

        function loadTestData() {
            const testWords = {
                words: ['CRANE', 'SLATE', 'AUDIO', 'SHOUT', 'THINK'],
                startDate: new Date().toISOString().split('T')[0],
                lastModified: new Date().toISOString()
            };
            
            localStorage.setItem('wordleData', JSON.stringify(testWords));
            document.getElementById('storage-results').innerHTML = 
                '<div class="result pass">Test data loaded! 5 words configured.</div>';
            log('Test data loaded', 'pass');
        }

        // Test Scenarios
        function setupWinScenario() {
            const results = document.getElementById('scenario-results');
            
            // Set up word list with CRANE
            const testWords = {
                words: ['CRANE'],
                startDate: new Date().toISOString().split('T')[0]
            };
            localStorage.setItem('wordleData', JSON.stringify(testWords));
            
            results.innerHTML = '<div class="result pass">Win scenario ready! Word is: CRANE<br>' +
                              'Navigate to game and type: CRANE</div>';
            log('Win scenario configured: CRANE', 'info');
        }

        function setupLossScenario() {
            const results = document.getElementById('scenario-results');
            
            // Set up word list
            const testWords = {
                words: ['ZEBRA'],
                startDate: new Date().toISOString().split('T')[0]
            };
            localStorage.setItem('wordleData', JSON.stringify(testWords));
            
            // Pre-fill 5 wrong guesses
            const gameState = {
                targetWord: 'ZEBRA',
                guesses: ['CRANE', 'SLATE', 'AUDIO', 'SHOUT', 'THINK'],
                currentRow: 5,
                currentGuess: '',
                gameStatus: 'playing',
                isAnimating: false
            };
            localStorage.setItem('currentGame', JSON.stringify(gameState));
            
            results.innerHTML = '<div class="result pass">Loss scenario ready!<br>' +
                              'Word is: ZEBRA<br>' +
                              'Already made 5 guesses. Make one more wrong guess to lose.</div>';
            log('Loss scenario configured: ZEBRA with 5 guesses', 'info');
        }

        function setupDuplicateTest() {
            const results = document.getElementById('scenario-results');
            
            const testWords = {
                words: ['SPEED'],
                startDate: new Date().toISOString().split('T')[0]
            };
            localStorage.setItem('wordleData', JSON.stringify(testWords));
            
            results.innerHTML = '<div class="result pass">Duplicate letter test ready!<br>' +
                              'Target: SPEED (has two E\'s)<br>' +
                              'Try guessing: ERASE<br>' +
                              'Expected: E(yellow), R(black), A(black), S(black), E(green)</div>';
            log('Duplicate letter test configured: SPEED', 'info');
        }

        function simulateDateChange() {
            const results = document.getElementById('scenario-results');
            
            const testWords = {
                words: ['CRANE', 'SLATE', 'AUDIO'],
                startDate: new Date().toISOString().split('T')[0]
            };
            localStorage.setItem('wordleData', JSON.stringify(testWords));
            
            results.innerHTML = '<div class="result info">Date rotation test info:<br>' +
                              'Word list has 3 words: CRANE, SLATE, AUDIO<br>' +
                              'Start date: Today<br><br>' +
                              'To test rotation:<br>' +
                              '1. Note today\'s word in game console<br>' +
                              '2. Change system date to tomorrow<br>' +
                              '3. Reload game - should show next word<br>' +
                              '4. After 3 days, should cycle back to CRANE</div>';
            log('Date rotation test configured', 'info');
        }

        // Initialize
        log('Test Dashboard initialized', 'pass');
        log('Ready to run tests!', 'info');
    </script>
</body>
</html>
