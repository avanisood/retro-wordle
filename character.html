<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Mobile Optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#0000AA">
    <link rel="manifest" href="/retro-wordle/manifest.json">
    <link rel="icon" type="image/png" href="/retro-wordle/icon-192.png">
    <title>WORDLE - Character</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="character-screen">
    <div class="crt-overlay"></div>
    <div class="scanlines"></div>
    
    <div class="character-container">
        <div class="wizard-character">
            <!-- Hat -->
            <div class="wizard-hat">
                <div class="hat-star"></div>
            </div>
            
            <!-- Head -->
            <div class="wizard-head">
                <div class="wizard-face">
                    <div class="wizard-eyes">
                        <div class="eye eye-left"></div>
                        <div class="eye eye-right"></div>
                    </div>
                    <div class="wizard-mouth"></div>
                </div>
            </div>
            
            <!-- Body/Arms -->
            <div class="wizard-body">
                <div class="wizard-arm arm-left"></div>
                <div class="wizard-arm arm-right">
                    <div class="magic-wand">
                        <div class="wand-stick"></div>
                        <div class="wand-star"></div>
                        <div class="sparkles">
                            <div class="sparkle sparkle-1"></div>
                            <div class="sparkle sparkle-2"></div>
                            <div class="sparkle sparkle-3"></div>
                            <div class="sparkle sparkle-4"></div>
                            <div class="sparkle sparkle-5"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="speech-bubble">
            <p class="speech-text">
                I AM WORDLINI THE MAGICIAN!<br>
                I AM GOING TO PICK A<br>
                RANDOM WORD WITH MY MAGIC<br>
                WAND. BEHOLD!
            </p>
        </div>
    </div>
    
    <script src="character.js"></script>
</body>
</html>
